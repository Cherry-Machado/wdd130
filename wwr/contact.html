    <main>
        <div class="container">
            <section class="contactus">
                <h1>Contact us</h1>
                <h3>Send us a message:</h3>
                <p>Rafting Outdoor Cherry Co.</p>
                <p>Phone: +55 (11) 96637-2316</p>
                <p>Email: <a href="mailto:cherry5467@gmail.com">cherry5467@gmail.com</a></p>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8573.936386001413!2d-48.54656698179458!3d-27.588865094678948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sbr!4v1716511980958!5m2!1ses-419!2sbr"

                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </section>
            <section class="formppal">
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item column2">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname" placeholder="userfullname">
                        </div>
                        <div class="form-item column2">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail" placeholder="usermail">
                        </div>
                        <div class="botones">
                            <h3>Please, select the purpose of your message</h3>
                            <p>
                                <input type="radio" name="purpose" id="purpose-1" value="General">
                                <label for="purpose-1">General Inquiry</label>
                            </p>
                            <p>
                                <input type="radio" name="purpose" id="purpose-2" value="Reservation">
                                <label for="purpose-2">Reservation Question</label>
                            </p>
                            <p>
                                <input type="radio" name="purpose" id="purpose-3" value="Suggestion">
                                <label for="purpose-3">Website Suggestion</label>
                            </p>
                        </div>
                        <div>
                            <label for="message">Message:</label>
                            <textarea name="message" id="message" rows="4">
                            </textarea>
                        </div>
                        <div>
                            <input type="checkbox" id="subscribe" name="subscription">
                            <label for="subscribe">Please, subscribe me to the monthly newsletter</label>
                        </div>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </section>
